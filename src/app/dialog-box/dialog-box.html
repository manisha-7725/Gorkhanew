  <div class="custom-box ">
    <div class="dialog-header">
      <h5 mat-dialog-title>Supplier</h5>
      <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="username">
      <select
    
        name="name"
        required
        class="input-bordered"
      >
        <option value="" disabled selected>NAME</option>
        <option value="">Select Filter Option</option>
        <option value="Gorkha Brewery">CODE</option>
        <option value="Raj Brewery">ADDRESS</option>
        <option value="Other Supplier">VATNO</option>
      </select>
      <input
        class="input-bordered"
        type="text"
        placeholder="Enter Keyword to search" 
        [(ngModel)]="searchtext"
      />
    </div>

    <table class="table">
      <thead class="table-primary">
        <tr>
          <th>NAME</th>
          <th>CODE</th>
          <th>ADDRESS</th>
          <th>VATNO</th>
        </tr>
      </thead>
      <tbody>
     <tr *ngFor="let item of filteredData"  (dblclick)="SupplierDoubleClick(item)"  >
          <td>{{ item.name }}</td>
          <td>{{ item.code }}</td>
          <td>{{ item.address}}</td>
          <td>{{ item.vatNo }}</td>
        </tr>


        

         


      </tbody>
    </table>
