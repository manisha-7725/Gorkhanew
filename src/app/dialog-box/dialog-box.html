<div class=" username">
<select [(ngModel)]="selectedName" name="name" required class="input-bordered">
   <option value="" disabled selected>NAME </option>
   <option value="" >Select Filter Option</option>
  <option value="Gorkha Brewery">CODE</option>
  <option value="Raj Brewery">ADDRESS</option>
  <option value="Other Supplier">VATNO</option>
</select>
   <input class="input-bordered" type="text" placeholder="Enter Keyword to search">
</div>

  <table class="table ">
  <thead class="table-primary">
    <tr>
      <th>NAME</th>
      <th>CODE</th>
      <th>ADDRESS</th>
      <th>VATNO</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.name }}</td>
      <td>{{ item.code }}</td>
      <td>{{ item.address}}</td>
      <td>{{ item.vatNo }}</td>
    </tr>
  </tbody>
</table>
</div>
