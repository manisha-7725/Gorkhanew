  <div class="custom-box ">
    <div class="dialog-header">
      <h5 mat-dialog-title>Supplier</h5>
      <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>

<select [(ngModel)]="selectedVoucherNo" class="search" style="width: 100%; padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 14px;" >
<option value="Select Filter Option">Select Filter Option</option>
    <option value="VOUCHERNO">VOUCHERNO</option>
    <option value="Date">Date</option>
    <option value="Invoice No">Invoice No</option>
    <option value="Supplier">Supplier</option>
    <option value="Amount">Amount</option>
</select>

<div class="search">
<input type="text" placeholder="Enter keyword to search"   [(ngModel)]="searchText">
</div>

<table class="table">
  <thead class="table-primary">
   <tr>
    <th>VOUCHERNO</th>
    <th>Date</th>
    <th>Invoice No</th>
    <th>Supplier</th>
    <th>AMOUNT</th>
   </tr>
  </thead>

  <tbody>
<tr *ngFor =" let data of pagedData"  (dblclick)="selectRow(data)" >
  <td>{{data.voucherno}}</td>
  <td>{{data.mfgdate}}</td>
  <td>{{data.invoiceNo}}</td>
  <td>{{data.supplier}}</td>
  <td>{{data.amount}}</td>
</tr>
  </tbody>
</table>


 <!-- Pagination component -->
  <app-pagination
    [totalPages]="totalPages"
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)"
  ></app-pagination>

<div>
  <p><strong>SAP ID:</strong> </p>
  <p><strong>Customer Name:</strong> Gorkha Brewery </p>
  <p><strong>Address:</strong>Kirtipur </p>
</div>


    </div>
